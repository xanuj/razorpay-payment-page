<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Make a Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pay-button {
      display: block;
      margin: 20px auto;
      background-color: #528FF0;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
      width: 200px;
    }
    .pay-button:hover {
      background-color: #417de0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Make a Secure Payment</h2>
    <p>Select an amount to proceed to payment:</p>
    
    <a href="https://rzp.io/rzp/hVigxqba" target="_blank" class="pay-button">Pay ₹1</a>
    <a href="https://rzp.io/l/NMX5vHHN" target="_blank" class="pay-button">Pay ₹10</a>
  </div>
</body>
</html>
